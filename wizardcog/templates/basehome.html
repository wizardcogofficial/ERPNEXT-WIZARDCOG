<head>

    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/wizardcog/images/WizardcogLarge.png">
    <link rel="stylesheet" href="/assets/frappe/dist/css/desk.bundle.UBEIHRM7.css">
    <link rel="stylesheet" href="/assets/frappe/dist/css/report.bundle.FK32TEFW.css">
    <link rel="stylesheet" href="/assets/erpnext/dist/css/erpnext.bundle.WMCALI5T.css">

    <link rel="stylesheet" href="/assets/tekton_theme/dist/css/tekton.bundle.QRP5X46P.css">
    {% block style %} 
    {% endblock style %}
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function(fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ (frappe.socketio_port or 9000) }};
        window.show_language_picker = {{ show_language_picker or 'false' }};
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #6f339a;
            color: #ffff;
        }

        .footer {
            background-color: #background-color:#6f339a;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body frappe-session-status="{{ 'logged-in' if frappe.session.user != 'Guest' else 'logged-out'}}" data-path="{{ path | e }}" {%- if template and template.endswith('.md') %} frappe-content-type="markdown" {%- endif %} class="{{ body_class or ''}}">

    {% endblock body %}
